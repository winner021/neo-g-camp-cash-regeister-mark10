<body>
    <div class="container">
    <h1 class="container">Cash Register Manager</h1>

    <p class="description">Enter the bill amount and the amount that the customer gave and get the minimum of notes to return.</p>

    <input class="input"  type="text" id="bill-amount">

    <div>
        <label  for="cash-given">Cash  Given  <label>

    </div>
    
    <button class="che" id="checker">check</button>

    <div style="color: red;" id="error-message">
       
    </div>
     <table  class="change-table" style="color: black;">
  
        <tr>
          <th>NO. of Notes.</th>
          <td class="note-no"></td>
          <td class="note-no"></td>
          <td class="note-no"></td>
          <td class="note-no"></td>
          <td class="note-no"></td>
          <td class="note-no"></td>
          <td class="note-no"></td>
        </tr>
        <tr>
            <th >notes</th>
            <td class="notename">2000</td>
            <td class="notename"> 500 </td>
            <td class="notename">100 </td>
            <td class="notename" >20  </td>
            <td class="notename" >10  </td>
            <td class="notename">5    </td>
            <td class="notename" >  1   </td>
        </tr>

        </table>
    </div>
    
    
    <script src="app.js"></script>
